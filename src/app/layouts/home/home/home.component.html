<header>
    <nav class="navbar navbar-expand-lg navbar-expand-sm fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#!">WayToGo</a>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#!">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!">Contact us</a>
                    </li>
                </ul>

                <ul class="navbar-nav d-flex flex-row p-3 flex-grow-1">
                    <input class="form-control mr-sm-2" type="search" [(ngModel)]="searchQuery" placeholder="Search" aria-label="Search">
                </ul>

                <ul class="navbar-nav d-flex flex-row">
                    <div *ngIf="!isLoggedIn">
                        <button type="button" class="btn btn-info m-2" [routerLink]="['/login']">Login</button>
                        <button type="button" class="btn btn-warning" [routerLink]="['/register']">Register</button>
                    </div>

                    <div *ngIf="isLoggedIn">
                        <button type="button" class="btn" [routerLink]="['/profile']">{{ 'Hi! ' + name }}</button>
                        <button type="button" class="btn btn-secondary m-2" (click)="toggleLoginLogout()">Logout</button>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container my-5 py-5">
        <app-list-cars [searchQuery]="searchQuery"></app-list-cars>
    </div>
</main>
