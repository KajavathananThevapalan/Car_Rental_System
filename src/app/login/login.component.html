<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">WayToGo Car Rentals are here</h4>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onLogIn()">
                  <p>Login to your account</p>

                  <!-- Email input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="email" formControlName="email" class="form-control form-control-lg"
                      placeholder="Enter a valid email address" />
                    <label class="form-label" for="form3Example3">Email address</label>
                  </div>

                  <!-- Password input -->
                  <div data-mdb-input-init class="form-outline mb-3">
                    <input type="password" id="password" formControlName="password" class="form-control form-control-lg"
                      placeholder="Enter password" />
                    <label class="form-label" for="form3Example4">Password</label>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button data-mdb-button-init data-mdb-ripple-init
                      class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button"
                      [disabled]="loginForm.invalid" >
                      Login</button>
                    <a class="text-muted" href="#!">Forgot password?</a>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="small fw-bold mt-2 pt-1 mb-0">
                      Don't have an account?
                      <a  class="link-danger" [routerLink]= "['/register']" >Register</a>
                    </p>

                  </div>

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <img src="https://pngimg.com/d/audi_PNG1736.png"
                class="img-fluid" alt="Sample image" />
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4"></h4>
                <p class="small mb-0"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
