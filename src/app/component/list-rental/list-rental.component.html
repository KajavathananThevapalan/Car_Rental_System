<div *ngIf="isLoading" class="loading-spinner">
    <p>Loading Rentals...</p>
</div>

<div *ngIf="!isLoading && errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
</div>

<div *ngIf="!isLoading && !errorMessage">
    <table class="table">
        <thead>
            <tr>
                <td scope="col">Rental Id</td>
                <td scope="col">Car Name</td>
                <td scope="col">User Name</td>
                <td scope="col">Total Amount</td>
                <td scope="col">Rendal Date</td>
                <td scope="col">End Date</td>
                <td scope="col">Status</td>
                <td scope="col">Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let rental of rentals ">
                <td>{{rental.rentalId}}</td>
                <td>{{rental.Car}}</td>
                <td>{{rental.userName}}</td>
                <td>{{rental.totalAmount}}</td>
                <td>{{rental.rentalStartDate}}</td>
                <td>{{rental.rentalEndDate}}</td>
                <td>{{rental.rentalStatus}}</td>
                <td>
                    <span><button class="btn btn-primary m-2 p-2"><i class="bi bi-eye-fill"
                                (click)="viewRental(rental.rentalId)"></i></button></span>
                    <span><button class="btn btn-primary m-2 p-2"><i class="bi bi-credit-card"
                                (click)="payRental(rental.rentalId)"></i></button></span>
                    <span><button class="btn btn-danger m-2 p-2" (click)="deleteRental(rental.rentalId)"><i
                                class="bi bi-trash3-fill "></i></button></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
