<div class="container mt-5">
  <h2 class="text-center">Rent a Car</h2>
  <form [formGroup]="addRentalForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>

    <!-- Pickup Date Field -->
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="pickupDate">Pickup Date</label>
          <input type="date" id="pickupDate" class="form-control" formControlName="pickupDate" required (change)="calculateTotalAmount()">
          <div *ngIf="addRentalForm.get('pickupDate')?.touched && addRentalForm.get('pickupDate')?.invalid"
            class="invalid-feedback">
            Pickup date is required.
          </div>
        </div>
      </div>

      <!-- Drop-off Date Field -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="dropoffDate">Drop-off Date</label>
          <input type="date" id="dropoffDate" class="form-control" formControlName="dropoffDate" required (change)="calculateTotalAmount()">
          <div *ngIf="addRentalForm.get('dropoffDate')?.touched && addRentalForm.get('dropoffDate')?.invalid"
            class="invalid-feedback">
            Drop-off date is required.
          </div>
        </div>
      </div>
    </div>

    <!-- Total Amount Field -->
    <div class="form-group">
      <label for="totalAmount">Total Amount</label>
      <input type="number" id="totalAmount" class="form-control" formControlName="totalAmount" readonly>
    </div>

    <!-- Submit Button -->
    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary" [disabled]="addRentalForm.invalid">Submit</button>
      <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
    </div>
  </form>
</div>
