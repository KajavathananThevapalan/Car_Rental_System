<!-- Book Car Side Dropdown -->
<div class="book-car-side-panel" [ngClass]="{'open': isBookCarOpen}">
  <div class="side-panel-content">
    <h3 class="panel-header">Book a Car</h3>
    
    <form [formGroup]="addRentalForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="pickupDate" class="form-label">Pickup Date</label>
        <input type="date" id="pickupDate" class="form-control" formControlName="pickupDate" required (change)="calculateTotalAmount()">
        <div *ngIf="addRentalForm.get('pickupDate')?.touched && addRentalForm.get('pickupDate')?.invalid" class="invalid-feedback">
          Pickup date is required.
        </div>
      </div>

      <div class="form-group">
        <label for="dropoffDate" class="form-label">Drop-off Date</label>
        <input type="date" id="dropoffDate" class="form-control" formControlName="dropoffDate" required (change)="calculateTotalAmount()">
        <div *ngIf="addRentalForm.get('dropoffDate')?.touched && addRentalForm.get('dropoffDate')?.invalid" class="invalid-feedback">
          Drop-off date is required.
        </div>
      </div>

      <div class="form-group">
        <label for="totalAmount" class="form-label">Total Amount</label>
        <input type="number" id="totalAmount" class="form-control" formControlName="totalAmount" readonly>
      </div>

      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary view-button" [disabled]="addRentalForm.invalid">Submit</button>
      </div>
    </form>

    <!-- Close Button -->
  </div>
  <button class="btn btn-secondary view-button mt-2" (click)="closeBookCar()">Cancel</button>
</div>
