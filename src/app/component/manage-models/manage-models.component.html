<nav class="navbar navbar-light bg-light">
  <ul>
    <h3>Manage Models</h3>
  </ul>
  <ul class="flex-grow-1">
    <input class="form-control" type="search" [(ngModel)]="searchQuery" placeholder="Search" aria-label="Search">
  </ul>
  <ul>
    <button type="button" [routerLink]="['/admin/model-Add']" class="btn btn-dark">
      <i class="bi bi-plus-lg"></i> New Model</button>
  </ul>
</nav>

<div *ngIf="isLoading" class="loading-spinner">
  <p>Loading models...</p>
</div>

<div *ngIf="!isLoading && errorMessage" class="error-message">
  <p>{{ errorMessage }}</p>
</div>

<div *ngIf="!isLoading && !errorMessage">
  <table class="table">
    <thead>
      <tr>
        <td scope="col">ModelId</td>
        <td scope="col">Name</td>
        <td scope="col">Year</td>
        <td scope="col">EngineType</td>
        <td scope="col">FuelType</td>
        <td scope="col">TransmissionType</td>
        <!-- <td scope="col">Horsepower</td>
        <td scope="col">Doors</td>
        <td scope="col">Seats</td>
        <td scope="col">Fuel Efficiency</td> -->
        <td scope="col">Category</td>
        <td scope="col">Actions</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let model of filteredModels() ">
        <td>{{model.modelId}}</td>
        <td>{{model.name}}</td>
        <td>{{model.year}}</td>
        <td>{{model.engineType}}</td>
        <td>{{model.fuelType}}</td>
        <td>{{model.transmissionType}}</td>
        <!-- <td>{{model.horsepower}}</td>
        <td>{{model.doors}}</td>
        <td>{{model.seats}}</td>
        <td>{{model.fuelEfficiency}}</td> -->
        <td>{{model.category}}</td>
        <td>
          <span><button class="btn btn-primary m-2 p-2" (click)="onEdit(model.modelId)"><i
                class="bi bi-pen"></i></button></span>
          <span><button class="btn btn-danger m-2 p-2" (click)="onDelete(model.modelId)"><i
                class="bi bi-trash3-fill"></i></button></span>
        </td>
      </tr>
    </tbody>
  </table>
