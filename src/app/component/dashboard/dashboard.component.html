<div class="cardBox">
    <!-- Brand Card -->
    <a [routerLink]="['/admin/manage-brands']">
        <div class="card">
            <div class="numbers">{{ brands }}</div>
            <div class="cardName">
                {{ brands === 1 || models === 0 ? 'Brand' : 'Brands' }}
            </div>
        </div>
    </a>

    <!-- Model Card -->
    <a [routerLink]="['/admin/manage-models']">
        <div class="card">
            <div class="numbers">{{ models }}</div>
            <div class="cardName">
                {{ models === 1 || models === 0 ? 'Model' : 'Models' }}
            </div>
        </div>
    </a>

    <!-- Car Card -->
    <a [routerLink]="['/admin/manage-cars']">
        <div class="card">
            <div class="numbers">{{ cars }}</div>
            <div class="cardName">
                {{ cars === 1 || models === 0 ? 'Car' : 'Cars' }}
            </div>
        </div>
    </a>

    <!-- Customer Card -->
    <a [routerLink]="['/admin/list-user']">
        <div class="card">
            <div class="numbers">{{ customers }}</div>
            <div class="cardName">
                {{ customers === 1 || models === 0 ? 'Customer' : 'Customers' }}
            </div>
        </div>
    </a>
</div>
