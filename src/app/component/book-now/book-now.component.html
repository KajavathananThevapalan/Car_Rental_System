<div class="container mt-5">
  <h2 class="text-center">{{ isEditMode ? 'Edit' : 'Add' }} Booking</h2>
  <form [formGroup]="addBookingForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="pickupDate">Pickup Date</label>
          <input type="date" id="pickupDate" class="form-control" formControlName="pickupDate" required>
          <div *ngIf="addBookingForm.get('pickupDate')?.touched && addBookingForm.get('pickupDate')?.invalid"
            class="invalid-feedback">
            Pickup date is required.
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="dropoffDate">Drop-off Date</label>
          <input type="date" id="dropoffDate" class="form-control" formControlName="dropoffDate" required>
          <div *ngIf="addBookingForm.get('dropoffDate')?.touched && addBookingForm.get('dropoffDate')?.invalid"
            class="invalid-feedback">
            Drop-off date is required.
          </div>
        </div>
      </div>
    </div>

    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary" [disabled]="addBookingForm.invalid">Submit</button>
      <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
    </div>
  </form>
</div>
