<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">{{ isEditMode ? 'Update Model' : 'Add New Model' }}</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="addModelForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <!-- Name -->
          <div class="col-md-4 mb-3">
            <label for="name" class="form-label">Model Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter model name"
              required>
          </div>
          <!-- Brand -->
          <div class="col-md-4 mb-3">
            <label for="brandId" class="form-label">Brand</label>
            <select class="form-select" id="brandId" formControlName="brandId" required>
              <option value="" disabled selected>Select a brand</option>
              <option *ngFor="let brand of brands" [value]="brand.brandId">
                {{ brand.name }}
              </option>
            </select>
          </div>
          <!-- Year -->
          <div class="col-md-4 mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="number" class="form-control" id="year" formControlName="year" placeholder="Enter model year"
              required>
          </div>
        </div>

        <div class="row">
          <!-- Engine Type -->
          <div class="col-md-4 mb-3">
            <label for="engineType" class="form-label">Engine Type</label>
            <input type="text" class="form-control" id="engineType" formControlName="engineType"
              placeholder="Enter Engine Type" required>
          </div>
          <!-- Fuel Type -->
          <div class="col-md-4 mb-3">
            <label for="fuelType" class="form-label">Fuel Type</label>
            <select class="form-select" id="fuelType" formControlName="fuelType" required>
              <option value="" disabled selected>Select fuel type</option>
              <option value="Gasoline">Gasoline</option>
              <option value="Electric">Electric</option>
              <option value="Hybrid">Hybrid</option>
              <option value="Diesel">Diesel</option>
            </select>
          </div>
          <!-- Transmission Type -->
          <div class="col-md-4 mb-3">
            <label for="transmissionType" class="form-label">Transmission Type</label>
            <input type="text" class="form-control" id="transmissionType" formControlName="transmissionType"
              placeholder="Enter Transmission Type" required>
          </div>
        </div>

        <div class="row">
          <!-- Horsepower -->
          <div class="col-md-4 mb-3">
            <label for="horsepower" class="form-label">Horsepower</label>
            <input type="text" class="form-control" id="horsepower" formControlName="horsepower"
              placeholder="Enter horsepower">
          </div>
          <!-- Doors -->
          <div class="col-md-4 mb-3">
            <label for="doors" class="form-label">Doors</label>
            <input type="number" class="form-control" id="doors" formControlName="doors"
              placeholder="Enter number of doors" required>
          </div>
          <!-- Seats -->
          <div class="col-md-4 mb-3">
            <label for="seats" class="form-label">Seats</label>
            <input type="number" class="form-control" id="seats" formControlName="seats"
              placeholder="Enter number of seats">
          </div>
        </div>

        <div class="row">
          <!-- Fuel Efficiency -->
          <div class="col-md-4 mb-3">
            <label for="fuelEfficiency" class="form-label">Fuel Efficiency</label>
            <input type="text" class="form-control" id="fuelEfficiency" formControlName="fuelEfficiency"
              placeholder="Enter fuel efficiency">
          </div>
          <!-- Category -->
          <div class="col-md-4 mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" formControlName="category"
              placeholder="Enter category">
          </div>
        </div>

        <div class="row">
          <div class="col-12 text-end">
            <button type="button" class="btn btn-primary px-4 m-2" (click)="onClose()">Close</button>
            <button type="submit" class="btn btn-primary px-4" [disabled]="addModelForm.invalid">
              {{ isEditMode ? 'Update' : 'Submit' }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
