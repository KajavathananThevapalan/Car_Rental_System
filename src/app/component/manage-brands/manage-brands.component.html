<h3>Manage Brands</h3>
<p>Here you can manage car brands...</p>
<nav class="navbar navbar-light bg-light">
    <form class="d-flex">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchInput" 
        name="search">
      <button type="button" [routerLink]="['/admin/brand-Add']" class="btn btn-dark position-absolute top-1 end-0"><i
          class="bi bi-plus-lg"></i> New Brand</button>
    </form>
  </nav>
  <table class="table">
    <thead>
      <tr>
        <td scope="col">BrandId</td>
        <td scope="col">Name</td>
        <td scope="col">Country</td>
        <td scope="col">FoundedYear</td>
        <td scope="col">Logo</td>
        <td scope="col">Website</td>
        <td scope="col">Description</td>
        <td scope="col">Actions</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let brand of brands " >
        <td>{{brand.brandId}}</td>
        <td>{{brand.name}}</td>
        <td>{{brand.country}}</td>
        <td>{{brand.foundedYear}}</td>
        <td>{{brand.logoUrl}}</td>
        <td>{{brand.website}}</td>
        <td>{{brand.description}}</td>
        <td>
          <span><button class="btn btn-primary m-2 p-2" ><i class="bi bi-pen" (click)="onEdit(brand.brandId)"></i></button></span>
          <span><button class="btn btn-danger m-2 p-2" (click)="onDelete(brand.brandId)"><i class="bi bi-trash3-fill "></i></button></span>
        </td>
      </tr>
    </tbody>
  </table>
