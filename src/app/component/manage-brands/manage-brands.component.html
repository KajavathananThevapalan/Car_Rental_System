<nav class="navbar navbar-light bg-light">
  <ul>
    <h3>Manage Brands</h3>
  </ul>
  <ul class="flex-grow-1">
    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
  </ul>
  <ul>
    <button type="button" [routerLink]="['/admin/brand-Add']" class="btn btn-dark">
      <i class="bi bi-plus-lg"></i> New Brand</button>
  </ul>
</nav>

<div *ngIf="isLoading" class="loading-spinner">
  <p>Loading brands...</p>
</div>

<div *ngIf="!isLoading && errorMessage" class="error-message">
  <p>{{ errorMessage }}</p>
</div>

<div *ngIf="!isLoading && !errorMessage">
  <table class="table">
    <thead>
      <tr>
        <td scope="col">BrandId</td>
        <td scope="col">Name</td>
        <td scope="col">Country</td>
        <td scope="col">FoundedYear</td>
        <td scope="col">Logo</td>
        <td scope="col">Website</td>
        <td scope="col">Description</td>
        <td scope="col">Actions</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let brand of brands ">
        <td>{{brand.brandId}}</td>
        <td>{{brand.name}}</td>
        <td>{{brand.country}}</td>
        <td>{{brand.foundedYear}}</td>
        <td><img src="{{brand.logoUrl}}" alt="Brand Logo" style="width: 80px; height: 50px;"></td>
        <td>{{brand.website}}</td>
        <td>{{brand.description}}</td>
        <td>
          <span><button class="btn btn-primary m-2 p-2" (click)="onEdit(brand.brandId)"><i
                class="bi bi-pen"></i></button></span>
          <span><button class="btn btn-danger m-2 p-2" (click)="onDelete(brand.brandId)"><i
                class="bi bi-trash3-fill"></i></button></span>
        </td>
      </tr>
    </tbody>
  </table>
